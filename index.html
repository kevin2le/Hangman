<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's Hangman  </title>
    <link rel="stylesheet" href= "css/main.css">
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>
<body>
    <div class= "wrapper" >
        <h1>It's Hangman ¯\_(ツ)_/¯ </h1>
        <div class= "imgur"><img src="" id="hang-img"></div>
        <p id ="message" class= "message"></p>
        <h3 id= "selectCatagory"></h3>
        <div id="guess"></div>
        
        <table id="letters">
            <tr>
                <td class= "ltrbutton">A</td>
                <td class= "ltrbutton">B</td>
                <td class= "ltrbutton">C</td>
                <td class= "ltrbutton">D</td>
                <td class= "ltrbutton">E</td>
                <td class= "ltrbutton">F</td>
                <td class= "ltrbutton">G</td>
                <td class= "ltrbutton">H</td>
                <td class= "ltrbutton">I</td>
                <td class= "ltrbutton">J</td>
                <td class= "ltrbutton">K</td>
                <td class= "ltrbutton">L</td>
                <td class= "ltrbutton">M</td>
            </tr>
            <tr>
                <td class= "ltrbutton">N</td>
                <td class= "ltrbutton">O</td>
                <td class= "ltrbutton">P</td>
                <td class= "ltrbutton">Q</td>
                <td class= "ltrbutton">R</td>
                <td class= "ltrbutton">S</td>
                <td class= "ltrbutton">T</td>
                <td class= "ltrbutton">U</td>
                <td class= "ltrbutton">V</td>
                <td class= "ltrbutton">W</td>
                <td class= "ltrbutton">X</td>
                <td class= "ltrbutton">Y</td>
                <td class= "ltrbutton">Z</td>
            </tr>
        </table>
        <div id="wrong"></div>
        <div id= "resets"><button class= "reset">Reset</button></div>
        <audio autoplay id="bg-player" src="audio/CandyMan.mp3" type="audio/mp3" loop volume=".3"></audio>
        <h4> Music courtesy of Song: "Candyman" by Zedd and Aloe Blacc (VPL Remix)
        <a href="https://youtube/VArY1o86t0k">YouTube Link</a></h4>
        <script src="js/main.js"></script>
    </div>    
</body>
</html>
